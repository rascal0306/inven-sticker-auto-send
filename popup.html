<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { width: 220px; padding: 10px; font-family: sans-serif; }
    h3 { margin: 0 0 10px 0; font-size: 14px; }
    label { font-size: 12px; display: block; margin-bottom: 5px; }
    input { width: 100%; box-sizing: border-box; padding: 5px; margin-bottom: 10px; }
    button { width: 100%; padding: 8px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
    #status { font-size: 11px; color: blue; margin-top: 5px; height: 15px; text-align: center; }
  </style>
</head>
<body>
  <h3>스티커 선물 설정</h3>
  <label for="stickerId">선물할 스티커 ID 번호</label>
  <input type="number" id="stickerId" placeholder="예: 800" value="800">
  <button id="saveBtn">저장하기</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
